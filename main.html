<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Buttons Demo</title>
<link rel="stylesheet" href="radio.css">
</head>
<body>

  <form>
    <input type="radio" id="option1" name="options">
    <label for="option1">Option 1</label>
    
    <input type="radio" id="option2" name="options" class="input-red" disabled>
    <label for="option2">Option 2</label>
    
    <input type="radio" id="option3" name="options" checked>
    <label for="option3">Option 3</label>
    
    <input type="radio" id="option4" name="options" class="input-red">
    <label for="option4">Option 4</label>
    
    <input type="radio" id="option5" name="options">
    <label for="option5">Option 5</label>
    
    <input type="radio" id="option6" name="options" class="input-red">
    <label for="option6">Option 6</label>
  </form>
</body>
</html>
