<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="radiostyle.css">
</head>
<body>
  <div class="radio-group">
    <label><input type="radio" name="options" value="1"> Option 1</label>
    <label><input type="radio" name="options" value="2" disabled> Option 2</label>
    <label><input type="radio" name="options" value="3" id="default-option"> Option 3</label>
    <label><input type="radio" name="options" value="4"> Option 4</label>
    <label><input type="radio" name="options" value="5"> Option 5</label>
    <label><input type="radio" name="options" value="6"> Option 6</label>
  </div>

  <script>
    document.getElementById('default-option').checked = true;
  </script>
</body>
</html>
